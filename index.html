<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Firebase Storage Upload -  Javascript</title>
</head>
<body>
    <div class="project">
        <div class="item">
            <div class="left">
                <div class="img">
                    <img src="img/main.jpg" alt="project img">
                </div>
            </div>
            <div class="right">
                <h2>Firebase storage upload integration with JavaScript</h2>
                <div class="file-container">
                    <div class="input">
                        <input type="file" id="fireUpload">
                    </div>
                    <div class="action">
                        <button type="button" id="uploadBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg>
                            <span>Upload</span>
                        </button>
                    </div>
                </div>
                <div class="download-progress">
                    <progress max="100" value="0" class="node-js" id="progress">
                        <div class="progress-bar">
                        </div>
                    </progress>		
                </div>
                <span id="status"></span>
                <span id="downloadLink"></span>
            </div>
        </div>
    </div>
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
<!-- firebase config-->
<script src="./js/firebaseConfig.js"></script>

<!--custom script-->
<script src="./js/script.js">
</script>
</body>
</html>
